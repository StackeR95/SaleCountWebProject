<div class="w3-container">
  <div class="w3-bar w3-light-grey w3-right">
    <div class="titleName">
      <p>Welcome {{userName}}</p>
    </div>
    <a href="/homePage" class="w3-bar-item w3-button w3-xlarge">
    <i class="fa fa-home" aria-hidden="true"></i>  
    </a>
    <a href="/reservedItems" class="w3-bar-item  w3-button w3-xlarge">
        <i class="fa fa-shopping-cart" aria-hidden="true"></i>
      </a>
      <a href="/addItems" *ngIf="userType=='storeAdmin'" class="w3-bar-item w3-button w3-xlarge">
        <i class="fa fa-plus" aria-hidden="true"></i>  
        </a>
        <a href="/createStore" *ngIf="userType=='superAdmin'" class="w3-bar-item w3-button w3-xlarge">
          <i class="fa fa-plus" aria-hidden="true"></i>  
          </a>
    <div class="w3-dropdown-hover w3-bar-item  w3-xlarge">
        <i class="fa fa-user" aria-hidden="true"></i>
      <div class="w3-dropdown-content w3-bar-block w3-card-4">
        <a href="/editProfile" class="w3-bar-item w3-button">Edit Profile</a>
        <a href="/logOut" class="w3-bar-item w3-button">Log Out</a>
      </div>
    </div>

  </div>
</div>
